<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спасибо за интерес</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .thanks {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="thanks">Спасибо! Мы получили вашу заявку. ТЕСТ</div>
  <div id="status">Отправка...</div>

  <script>
    const email = new URLSearchParams(window.location.search).get("email");
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbxkZ-_cBt6dFda-mqCRCXKadKm7AN4dyNY75REPEyqD9yVa4hRSO24cVPgMfbX_7Wz1lw/exec";

    if (email) {
      const url = `${WEBHOOK_URL}?email=${encodeURIComponent(email)}`;
      const img = new Image();
      img.src = url;

      img.onload = () => {
        document.getElementById("status").innerText = "Заявка успешно отправлена.";
      };
      img.onerror = () => {
        document.getElementById("status").innerText = "Ошибка при отправке заявки.";
      };
    } else {
      document.getElementById("status").innerText = "Email не указан.";
    }
  </script>
</body>
</html>
